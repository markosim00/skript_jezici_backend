<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Live score</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="skripta.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <button type="button" id="logout" class="btn btn-primary">Log Out</button>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/klubs">
                        <div class = "mb-3">
                            <select name = "actionKlub" id = "actionKlub">
                                <option value = "create">CREATE</option>
                                <option value = "read">READ</option>
                                <option value = "update">UPDATE</option>
                                <option value = "delete">DELETE</option>
                            </select>
                        </div>
                        <div class = "mb-3">
                            <label for="id" class = "form-label">ID</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="naziv" class="form-label">Naziv</label>
                            <input type="text" class="form-control" id="nazivKluba" name="nazivKluba">
                        </div>
                        <div class="mb-3">
                            <label for="dvoranaKluba" class="form-label">Dvorana</label>
                            <input type="text" class="form-control" id="dvoranaKluba" name="dvoranaKluba">
                        </div>
                        <div class="mb-3">
                            <label for="takmicenje" class="form-label">Takmicenje</label>
                            <input type="text" class="form-control" id="takmicenje" name="takmicenje">
                        </div>
                        <button type="submit" class="btn btn-primary" id="kluboviBtn">Submit</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Klubovi:</h2>
                    <ul id="klubLst"></ul>
                </div>
            </div>
        </div>
        <hr>
    </body>
</html>
