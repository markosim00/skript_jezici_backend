<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Live score</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="skripta.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <button type="button" id="logout" class="btn btn-primary">Log Out</button>
        </div>
        <hr>
        <div class="container">
            <a class="nav-link" href="users.html">Users</a>
            <a class="nav-link" href="utakmice.html">Utakmice</a>
            <a class="nav-link" href="klubovi.html">Klubovi</a>
            <a class="nav-link" href="takmicenja.html">Takmicenja</a>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/users">
                        <div class = "mb-3">
                            <select name = "actionUsr" id = "actionUsr">
                                <option value = "create">CREATE</option>
                                <option value = "read">READ</option>
                                <option value = "update">UPDATE</option>
                                <option value = "delete">DELETE</option>
                            </select>
                        </div>
                        <div class = "mb-3">
                            <label for="id" class = "form-label">ID</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <select name = "privilege" id = "privilege">
                                <option value = "empty"></option>
                                <option value = "admin">Admin</option>
                                <option value = "moderator">Moderator</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" id="usrBtn">Submit</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Users:</h2>
                    <ul id="usrLst"></ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/utakmicas">
                        <div class = "mb-3">

                                <option value = "update">UPDATE</option>
                                <option value = "delete">DELETE</option>
                            </select>
                        </div>
                        <div class = "mb-3">
                            <label for="id" class = "form-label">ID</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="domacin" class="form-label">Domacin</label>
                            <input type="text" class="form-control" id="domacin" name="domacin">
                        </div>
                        <div class="mb-3">
                            <label for="gost" class="form-label">Gost</label>
                            <input type="text" class="form-control" id="gost" name="gost">
                        </div>
                        <div class="mb-3">
                            <label for="rezDomacin" class="form-label">Rezultat domacin</label>
                            <input type="number" class="form-control" id="rezDomacin" name="rezDomacin">
                        </div>
                        <div class="mb-3">
                            <label for="rezGost" class="form-label">Rezultat gost</label>
                            <input type="number" class="form-control" id="rezGost" name="rezGost">
                        </div>
                        <div class="mb-3">
                            <label for="dvorana" class="form-label">Dvorana</label>
                            <input type="text" class="form-control" id="dvorana" name="dvorana">
                        </div>
                        <div class="mb-3">
                            <label for="datum" class="form-label">Datum</label>
                            <input type="text" class="form-control" id="datum" name="datum">
                        </div>
                        <div class="mb-3">
                            <label for="vreme" class="form-label">Vreme</label>
                            <input type="text" class="form-control" id="vreme" name="vreme">
                        </div>
                        <div class="mb-3">
                            <label for="takmicenjeId" class="form-label">ID takmicenja</label>
                            <input type="number" class="form-control" id="takmicenjeId" name="takmicenjeId">
                        </div>
                        <button type="submit" class="btn btn-primary" id="utakmiceBtn">Submit</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Utakmice:</h2>
                    <ul id="utakmiceLst"></ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/klubs">
                        <div class = "mb-3">
                            <select name = "actionKlub" id = "actionKlub">

                                <option value = "update">UPDATE</option>

                        </div>
                        <div class="mb-3">
                            <label for="dvoranaKluba" class="form-label">Dvorana</label>
                            <input type="text" class="form-control" id="dvoranaKluba" name="dvoranaKluba">
                        </div>
                        <div class="mb-3">
                            <label for="takmicenje" class="form-label">Takmicenje</label>
                            <input type="text" class="form-control" id="takmicenje" name="takmicenje">
                        </div>
                        <button type="submit" class="btn btn-primary" id="kluboviBtn">Submit</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Klubovi:</h2>
                    <ul id="klubLst"></ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/takmicenjes">
                        <div class = "mb-3">
                            <select name = "actionTakmicenje" id = "actionTakmicenje">

                </div>
                <div class="col-6">
                    <h2>Takmicenja:</h2>
                    <ul id="takmicenjaLst"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
